<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MayaVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' },
                        secondary: { 500: '#64748b', 600: '#475569' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-950 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-gray-900 p-8 rounded-2xl shadow-2xl border border-gray-800">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary-400">MayaVision</h1>
            <p class="text-gray-400 mt-2">Sign in to start your journey</p>
        </div>

        <!-- Toggle -->
        <div class="flex bg-gray-800 rounded-lg p-1 mb-6">
            <button id="tabLogin" class="flex-1 py-2 rounded-md text-sm font-medium bg-gray-700 text-white shadow transition">Login</button>
            <button id="tabRegister" class="flex-1 py-2 rounded-md text-sm font-medium text-gray-400 hover:text-white transition">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                <input type="text" id="loginUser" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none transition" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="loginPass" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none transition" required>
            </div>
            <button type="submit" class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-2 rounded-lg transition transform hover:scale-[1.02]">Sign In</button>
        </form>

        <!-- Register Form (Hidden) -->
        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                <input type="text" id="regName" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="regEmail" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                <input type="text" id="regUser" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="regPass" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none transition">
            </div>
            <button type="submit" class="w-full bg-secondary-600 hover:bg-secondary-500 text-white font-bold py-2 rounded-lg transition transform hover:scale-[1.02]">Create Account</button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-primary-400 transition">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
