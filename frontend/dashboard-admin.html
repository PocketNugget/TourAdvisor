<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MayaVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-950 text-gray-200">

    <nav class="bg-gray-900 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-primary-400 font-bold text-xl">MayaVision</span>
                    <span class="ml-4 text-gray-400 text-sm bg-red-900/50 px-2 py-1 rounded border border-red-800">Admin Portal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="adminNameDisplay" class="text-white font-medium"></span>
                    <button id="logoutBtn" class="text-gray-300 hover:text-white text-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Calendar Section -->
            <div class="lg:col-span-2 bg-gray-900 p-6 rounded-xl shadow-xl border border-gray-800">
                <h2 class="text-xl font-bold text-white mb-4">Master Schedule</h2>
                <div id='calendar' class="bg-gray-100 text-black rounded-lg p-2 min-h-[500px]"></div>
            </div>

            <!-- Sidebar: Management Tools -->
            <div class="space-y-8">
                
                <!-- Create Tour -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-xl border border-gray-700">
                    <h2 class="text-xl font-bold text-white mb-4">Create New Tour</h2>
                    <form id="createTourForm" class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-400">Tour Type</label>
                            <select id="tourType" class="w-full bg-gray-700 rounded p-2 text-white">
                                <option>Group Tour</option>
                                <option>Private Tour</option>
                                <option>Expert Guide</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400">Date</label>
                            <input type="date" id="tourDate" class="w-full bg-gray-700 rounded p-2 text-white mb-2" required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400">Time</label>
                            <input type="time" id="tourTime" class="w-full bg-gray-700 rounded p-2 text-white" required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400">Duration (min)</label>
                            <input type="number" id="tourDuration" value="60" class="w-full bg-gray-700 rounded p-2 text-white">
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-1 text-sm">Select Zones (Hold Ctrl/Cmd to select multiple)</label>
                            <select id="tourZones" multiple class="w-full bg-gray-700 text-white rounded p-2 focus:ring-2 focus:ring-primary-500 h-24">
                                <!-- Zones loaded via JS -->
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-2 rounded transition">Schedule Tour</button>
                    </form>
                </div>

                <!-- Manage Users -->
                <div class="bg-gray-900 p-6 rounded-xl shadow-xl border border-gray-800">
                    <h2 class="text-xl font-bold text-white mb-4">Active Users</h2>
                    <div id="usersList" class="space-y-2 max-h-60 overflow-y-auto">
                        <!-- Loaded via JS -->
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="js/admin.js"></script>
</body>
</html>
