<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - MayaVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-950 text-gray-200">

    <nav class="bg-gray-900 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-primary-400 font-bold text-xl">MayaVision</span>
                    <span class="ml-4 text-gray-400 text-sm">User Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userNameDisplay" class="text-white font-medium"></span>
                    <button id="logoutBtn" class="text-gray-300 hover:text-white text-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Calendar Section -->
            <div class="lg:col-span-2 bg-gray-900 p-6 rounded-xl shadow-xl border border-gray-800">
                <h2 class="text-xl font-bold text-white mb-4">Tour Schedule</h2>
                <div id='calendar' class="bg-gray-100 text-black rounded-lg p-2 min-h-[500px]"></div>
            </div>

            <!-- Sidebar: Available Tours & My Bookings -->
            <div class="space-y-8">
                
                <!-- Available Tours -->
                <div class="bg-gray-900 p-6 rounded-xl shadow-xl border border-gray-800">
                    <h2 class="text-xl font-bold text-white mb-4">Available Tours</h2>
                    <div id="toursList" class="space-y-3 max-h-80 overflow-y-auto">
                        <!-- Loaded via JS -->
                    </div>
                </div>

                <!-- Current Location -->
                <div class="bg-gray-900 p-6 rounded-xl shadow-xl border border-gray-800">
                    <h2 class="text-xl font-bold text-white mb-4">Current Location</h2>
                    <div class="flex items-center gap-2 mb-4">
                        <i data-feather="map-pin" class="text-primary-400"></i>
                        <span id="currentZoneDisplay" class="text-lg text-gray-200">Lobby</span>
                    </div>
                    <div class="flex gap-2">
                        <select id="moveZoneSelect" class="flex-1 bg-gray-700 text-white rounded p-2 text-sm">
                            <!-- Zones loaded via JS -->
                        </select>
                        <button onclick="moveAvatar()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-sm font-bold transition">
                            Move
                        </button>
                    </div>
                </div>

                <!-- My Bookings -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-xl border border-gray-700">
                    <h2 class="text-xl font-bold text-primary-400 mb-4">My Bookings</h2>
                    <div id="myBookings" class="space-y-3">
                        <p class="text-gray-400 text-sm">No active bookings.</p>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="js/user.js"></script>
</body>
</html>
